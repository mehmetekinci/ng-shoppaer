<div class="card text-center mb-4 shadow-sm">
  <div style="height: 10rem; vertical-align: middle">
    <img
      style="max-width: 15rem"
      class="card-img-top"
      [src]="product.url"
      alt="shoes img"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">â‚¬ {{ product.price }}</p>
    <button
      [disabled]="!isLoggedIn"
      class="btn btn-primary"
      (click)="onAddToCart(product.id)"
    >
      <span *ngIf="isLoggedIn; else login">Add to Cart</span>
      <ng-template #login>
        <span>Login to add product</span>
      </ng-template>
    </button>
  </div>
</div>
